<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>迷蟒 Me&Python | 城市中的靜謐陪伴</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans TC"', '"Inter"', 'sans-serif'],
          },
          colors: {
            concrete: {
              50: '#fafafa',
              100: '#f4f4f5', // Main BG
              200: '#e4e4e7', // Borders
              300: '#d4d4d8',
              400: '#a1a1aa', // Subtext
              800: '#27272a', // Dark Concrete
              900: '#18181b', // Text
            },
            urban: {
              green: '#4a5d4e', // Moss Green
              lightGreen: '#6b8270',
              accent: '#d97706' // Subtle warm industrial accent
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.8s ease-out',
            'slide-up': 'slideUp 0.8s ease-out forwards',
            'slide-down': 'slideDown 0.3s ease-in forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideDown: {
              '0%': { opacity: '1', transform: 'translateY(0)' },
              '100%': { opacity: '0', transform: 'translateY(100%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f4f4f5;
      color: #18181b;
      font-family: 'Noto Sans TC', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .glass-dark {
      background: rgba(39, 39, 42, 0.85);
      backdrop-filter: blur(16px);
    }

    /* Custom Inquiry Button */
    .inquiry-button {
      cursor: pointer;
      position: relative;
      padding: 10px 24px;
      font-size: 18px;
      color: #18181b;
      border: 2px solid #18181b;
      border-radius: 34px;
      background-color: transparent;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    @keyframes inquiry-pulse {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(24, 24, 27, 0.4);
      }

      50% {
        box-shadow: 0 0 0 8px rgba(24, 24, 27, 0);
      }
    }

    .inquiry-button::before {
      content: '';
      position: absolute;
      inset: 0;
      margin: auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      scale: 0;
      z-index: -1;
      background-color: #18181b;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
    }

    .inquiry-button:hover::before {
      scale: 10;
      transition: all 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53);
    }

    .inquiry-button:hover {
      color: #ffffff;
      scale: 1.02;
      box-shadow: 0 0px 20px rgba(24, 24, 27, 0.2);
      animation: none;
    }

    /* Mobile touch effects - mirrors hover for touch devices */
    .inquiry-button:active::before {
      scale: 10;
      transition: all 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53);
    }

    .inquiry-button:active {
      color: #ffffff;
      scale: 0.98;
      box-shadow: 0 0px 20px rgba(24, 24, 27, 0.2);
      animation: none;
    }

    /* For touch devices, add a class to maintain the effect */
    .inquiry-button.touched::before {
      scale: 10;
    }

    .inquiry-button.touched {
      color: #ffffff;
      box-shadow: 0 0px 20px rgba(24, 24, 27, 0.2);
      animation: none;
    }
  </style>

{

  }
}
</script>
